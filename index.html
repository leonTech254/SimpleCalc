<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <script type="text/JavaScript">
        function Refresh(t)
        {
            setTimeout("location.reload(true);",t)
        }
    </script>
</head>
<body onload="JavaScript:Refrensh(5000)">
    <form action="" name="form">
        <h5>leontech-calculator</h5>
        <div class="screen">
        <input type="text" class="" name="inputs" id="inputs">
        <div class="text-right">
        <input type="text" class="result" name="results" id="results">
    </div>
        </div>
        <div class="clear-delete">
            <button type="button" onclick="Clear()">delete</button>
            <button type="button" id="poweroff" onclick="power(5000)">OFF</button>
        </div>
        <div class="numbers">
            <button type="button" value="1" onclick="form.inputs.value=form.inputs.value+'1'">1</button>
            <button type="button" value="2" onclick="form.inputs.value=form.inputs.value+'2'">2</button>
            <button type="button" value="/" onclick="form.inputs.value=form.inputs.value+'/'" class="arthmetic">/</button>
            
            <button type="button" value="3" onclick="form.inputs.value=form.inputs.value+'3'">3</button>
            <button type="button" value="4" onclick="form.inputs.value=form.inputs.value+'4'">4</button>
            <button type="button" value="*" onclick="form.inputs.value=form.inputs.value+'*'" class="arthmetic">*</button>

            <button type="button" value="5" onclick="form.inputs.value=form.inputs.value+'5'">5</button>
            <button type="button" value="6" onclick="form.inputs.value=form.inputs.value+'6'">6</button>
            <button type="button" value="+" onclick="form.inputs.value=form.inputs.value+'+'" class="arthmetic">+</button>

            <button type="button" value="7" onclick="form.inputs.value=form.inputs.value+'7'">7</button>
            <button type="button" value="8" onclick="form.inputs.value=form.inputs.value+'8'">8</button>
            <button type="button" value="-" onclick="form.inputs.value=form.inputs.value+'-'" class="arthmetic">-</button>
            
            <button type="button" value="9" onclick="form.inputs.value=form.inputs.value+'9'">9</button>
            <button type="button" value="0" onclick="form.inputs.value=form.inputs.value+'0'">0</button>
            <button type="button" value="=" onclick="myfun()" class="calculate">=</button>


        </div>


    </form>
    
</body>
</html>
